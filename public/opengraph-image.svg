    <!-- Hands -->
    <g fill="#000000">
      <path d="M50,270 C20,270 0,290 -10,310 C-20,330 -20,350 -10,360 C0,370 20,370 30,360 C40,350 50,340 70,330 L90,320 L70,310 C50,300 30,270 50,270 Z"/>
