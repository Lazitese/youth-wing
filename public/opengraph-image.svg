      <rect x="142" y="10" width="16" height="60" transform="rotate(80, 150, 45)"/>
      <rect x="142" y="10" width="16" height="60" transform="rotate(100, 150, 45)"/>
      <rect x="142" y="10" width="16" height="70" transform="rotate(120, 150, 45)"/>
      <rect x="142" y="10" width="16" height="60" transform="rotate(140, 150, 45)"/>
      <rect x="142" y="10" width="16" height="60" transform="rotate(160, 150, 45)"/>
