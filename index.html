    <style>
      .container-gov {
        width: 100%;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      
      .nav-link {
        @apply px-3 py-2 rounded-md transition-colors relative;
      }
      
      .nav-link-active {
        @apply font-medium;
      }
      
      :root {
        --color-gov-dark: #354F52;
        --color-gov-medium: #52796F;
        --color-gov-light: #84A98C;
        --color-gov-accent: #2F3E46;
        --color-gov-gold: #D6AD60;
        --color-gov-gold-light: #e5c785;
      }
      
      .text-gov-dark { color: var(--color-gov-dark); }
      .text-gov-medium { color: var(--color-gov-medium); }
      .text-gov-light { color: var(--color-gov-light); }
      .text-gov-accent { color: var(--color-gov-accent); }
      .text-gov-gold { color: var(--color-gov-gold); }
      
      .bg-gov-dark { background-color: var(--color-gov-dark); }
      .bg-gov-medium { background-color: var(--color-gov-medium); }
      .bg-gov-light { background-color: var(--color-gov-light); }
      .bg-gov-accent { background-color: var(--color-gov-accent); }
      .bg-gov-gold { background-color: var(--color-gov-gold); }
      .bg-gov-gold-light { background-color: var(--color-gov-gold-light); }
      
      .border-gov-dark { border-color: var(--color-gov-dark); }
      .border-gov-medium { border-color: var(--color-gov-medium); }
      .border-gov-light { border-color: var(--color-gov-light); }
      .border-gov-accent { border-color: var(--color-gov-accent); }
      .border-gov-gold { border-color: var(--color-gov-gold); }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-pulse-soft {
        animation: pulseSoft 2s infinite;
      }
      
      @keyframes pulseSoft {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }
      
      /* Custom particle effects */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }
      
      .particle {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        opacity: 0.5;
        pointer-events: none;
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }
      
      /* City skyline */
      .city-skyline {
        background-size: auto 100%;
        animation: cityMove 30s linear infinite;
      }
      
      @keyframes cityMove {
        from {
          background-position: 0% bottom;
        }
        to {
          background-position: 100% bottom;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

  </body>
